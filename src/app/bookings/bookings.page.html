<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size-md="6" offset-md="3" *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </ion-col>
      <ion-col size-md="6" offset-md="3" *ngIf="!isLoading && (!loadedBookings || loadedBookings.length <= 0)" class="ion-text-center">
        <p>You have no bookings!</p>
      </ion-col>
      <ion-col size-md="6" offset-md="3" *ngIf="!isLoading && (loadedBookings && loadedBookings.length > 0)">
          <ion-list>
              <ion-item-sliding *ngFor="let booking of loadedBookings" #slidingItem>
                <ion-item>
                  <ion-label> 
                    <h5>{{ booking.placeTitle }}</h5>
                    <p>Guest: {{ booking.guestNumber }}</p>
                  </ion-label>
                </ion-item>
                <ion-item-options side="end">
                  <ion-item-option color="danger" (click)="onCancelBooking(booking.id, slidingItem)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
