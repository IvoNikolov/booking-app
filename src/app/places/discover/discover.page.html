<ion-header>
  <ion-toolbar>
    <ion-title>Discover places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="selectedPlace">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title> {{ selectedPlace.title }}</ion-card-title>
            <ion-card-subtitle> {{ selectedPlace.price | currency}}/Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="selectedPlace.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ selectedPlace.description }}</p>
          </ion-card-content>
          <div>
            <ion-button fill="clear" color="primary" routerDirection="forward" [routerLink]="['/places/tabs/discover', selectedPlace.id]"> More </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let place of loadedPlaces" (click)="onSelectPlace(place.id)" detail>
            <ion-thumbnail slot="start">
                <img [src]="place.imageUrl">
            </ion-thumbnail>
            <ion-label> 
              <h2>{{place.title}}</h2>
              <p> {{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
