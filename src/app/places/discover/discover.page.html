<ion-header>
  <ion-toolbar>
    <ion-title>Discover places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let place of loadedPlaces">
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title> {{ place.title }}</ion-card-title>
            <ion-card-subtitle> {{ place.price | currency}}/Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="place.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ place.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
