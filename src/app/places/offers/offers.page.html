<ion-header>
  <ion-toolbar>
    <ion-title>My Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row >
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-list>
            <ion-item *ngFor="let offer of offers" [routerLink] = "['/places/tabs/offers', offer.id]" detail>
              <ion-thumbnail slot="start">
                  <img [src]="offer.imageUrl">
              </ion-thumbnail>
              <ion-label> 
                <h2>{{offer.title}}</h2>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

</ion-content>
